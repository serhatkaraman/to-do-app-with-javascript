<body>

        <div class="card">
            <div class="card-header">
                <h2>ToDo Listesi Hazırlama Uygulaması</h2>
            </div>
            <div class="card-body">
                <div class="input-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" placeholder="Bir ToDo girin" id ="addInput">
                </div>
                <button class="btn btn-primary" id="addButton">ToDo Ekleyin</button>
            </div>
            <hr>
            <div class="card-body">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="ToDo Arayın" id="searchInput">
                </div>
                <hr style="margin-bottom: 30px;">
                <ul class="list-group" id="todoList">

                    </li> -->

                <hr style="margin-top: 30px;">
            </div>
            <div class="card-footer">
                <button class="btn btn-dark" id="clrBtn">Tüm Taskları Temizleyin</button>
            </div>
        </div>
    </div>
